  <h5 style="margin-left: 30px;">Register</h5>

  <div style="margin-left: 30px;" id="wrapper">
    <form method="POST" action="register.html" onsubmit="return Validate()" name="vForm"></form>
    <div>
      <input type="text" name="username" class="textInput" placeholder="Username*">
      <div id="name_error" class="val_error"></div> <br>
    </div>
    <div>
      <input type="password" name="password" class="textInput" placeholder="Password*">
    </div> <br>
    <div>
      <input type="password" name="password_confirmation" class="textInput" placeholder="Retype password*">
      <div id="password_error" class="val_error"></div> <br>
    </div>
    <div>
      <input type="text" name="firstName" class="textInput" placeholder="First name*">
      <div id="first-name_error" class="val_error"></div> <br>
    </div>
    <div>
      <input type="text" name="lastName" class="textInput" placeholder="Last name*">
      <div id="last-name_error" class="val_error"></div> <br>
    </div>
    <div>
      <input type="text" name="Country" class="textInput" placeholder="Country*">
      <div id="country_error" class="val_error"></div> <br>
    </div>
    <input type="checkbox" id="completed">
    <label for="completed">Agree with terms and conditions</label>

    <div>
      <button>Submit</button>
    </div>
  </div>

  <hr>
